<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pop up de saída</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1>Bem-vindo ao meu site!</h1>
    <p>Continue navegando para saber mais...</p>

    <div id="popup" class="popup">
      <div class="popup-content">
        <h2>Você tem certeza que não deseja me contratar?</h2>
        <p>Utilize o <a href='https://www.linkedin.com/in/thallia-aline-5836321a9/'>Linkedin</a> para saber mais!</p>
        
        <div class="popup-buttons">
          <button id="cancel-button">Cancelar</button>
        </div>
      </div>
    </div>
  </body>
</html>
